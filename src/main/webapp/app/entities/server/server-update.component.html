<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-server-heading" jhiTranslate="cloudappwatchApp.server.home.createOrEditLabel">Create or edit a Server</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudappwatchApp.server.hostName" for="field_hostName">Host Name</label>
                    <input type="text" class="form-control" name="hostName" id="field_hostName"
                           formControlName="hostName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudappwatchApp.server.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="COMPLETE">{{'cloudappwatchApp.ServiceStatus.COMPLETE' | translate}}</option>
                        <option value="PARTIAL">{{'cloudappwatchApp.ServiceStatus.PARTIAL' | translate}}</option>
                        <option value="STALE">{{'cloudappwatchApp.ServiceStatus.STALE' | translate}}</option>
                        <option value="FAILURE">{{'cloudappwatchApp.ServiceStatus.FAILURE' | translate}}</option>
                        <option value="DOWN">{{'cloudappwatchApp.ServiceStatus.DOWN' | translate}}</option>
                        <option value="ERROR">{{'cloudappwatchApp.ServiceStatus.ERROR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudappwatchApp.server.lastCheck" for="field_lastCheck">Last Check</label>
                    <div class="d-flex">
                        <input id="field_lastCheck" type="datetime-local" class="form-control" name="lastCheck" formControlName="lastCheck" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudappwatchApp.server.admin" for="field_admin">Admin</label>
                    <select class="form-control" id="field_admin" name="admin" formControlName="admin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('admin').value?.id ? editForm.get('admin').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
